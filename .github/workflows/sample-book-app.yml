name: Sample Book App

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Building of node application is starting..
  deploy-dev:
    runs-on: self-hosted
    needs: [build]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Deployment to DEV has started..
  test-dev:
    runs-on: self-hosted
    needs: [deploy-dev]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Testing BOOKS test set on DEV has started..
  deploy-stg:
    runs-on: self-hosted
    needs: [test-dev]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Deployment to STG has started..
  test-stg:
    runs-on: self-hosted
    needs: [deploy-stg]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Testing BOOKS test set on STG has started..
  deploy-prd:
    runs-on: self-hosted
    needs: [test-stg]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Deployment to PRD has started..
  test-prd:
    runs-on: self-hosted
    needs: [deploy-prd]
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Print output
        run: echo Testing BOOKS test set on PRD has started..
