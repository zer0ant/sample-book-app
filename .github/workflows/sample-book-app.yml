name: sample-book-app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: build success
        run: echo Building of node application is starting ..

      - name: check node version
        run: node -v

      - name: check node and npm versions
        run: 
          node -v
          npm -v


  deploy-dev:
    name: Deploy DEV
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: deploy success
        run: echo Deployment to DEV has started ..

  test-dev:
    name: Test DEV
    runs-on: ubuntu-latest
    needs: [deploy-dev]

    steps:
      - name: test success
        run: echo Testing on DEV has started ..


  deploy-stg:
    name: Deploy STG
    runs-on: ubuntu-latest
    needs: [test-dev]

    steps:
      - name: deploy success
        run: echo Deployment to STG has started ..

  test-stg:
    name: Test STG
    runs-on: ubuntu-latest
    needs: [deploy-stg]

    steps:
      - name: test success
        run: echo Testing on STG has started ..


  deploy-prd:
    name: Deploy PRD
    runs-on: ubuntu-latest
    needs: [test-stg]

    steps:
      - name: deploy success
        run: echo Deployment to PRD has started ..

  test-prd:
    name: Test PRD
    runs-on: ubuntu-latest
    needs: [deploy-prd]

    steps:
      - name: test success
        run: echo Testing on PRD has started ..


