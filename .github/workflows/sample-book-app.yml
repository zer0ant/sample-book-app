name: sample-book-app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build

#      - name: build success
#        run: echo Building of node application is starting ..

#      - name: check node version
#        run: node -v


  deploy-dev:
    name: Deploy DEV
    runs-on: self-hosted
    needs: [build]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy
        with: 
          port: 2345
          environment: 'DEV'

  test-dev:
    name: Test DEV
    runs-on: self-hosted
    needs: [deploy-dev]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test
        with: 
          environment: 'DEV'


  deploy-stg:
    name: Deploy STG
    runs-on: self-hosted
    needs: [test-dev]

    steps:
      - name: deploy success
        run: echo Deployment to STG has started ..

  test-stg:
    name: Test STG
    runs-on: self-hosted
    needs: [deploy-stg]

    steps:
      - name: test success
        run: echo Testing on STG has started ..


  deploy-prd:
    name: Deploy PRD
    runs-on: self-hosted
    needs: [test-stg]

    steps:
      - name: deploy success
        run: echo Deployment to PRD has started ..

  test-prd:
    name: Test PRD
    runs-on: self-hosted
    needs: [deploy-prd]

    steps:
      - name: test success
        run: echo Testing on PRD has started ..


