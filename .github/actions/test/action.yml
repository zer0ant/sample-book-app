inputs:
  environment: 
    description: 'Environment for node application'
    default: 'DEV'

runs:   
  using: "composite"
  steps:
    - name: Print output
      run: echo Testing on ${{ inputs.environment }} has started ..
      shell: bash

    - name: Install dependencies
      run: npm install
      shell: bash

    - name: Install pm2
      run: sudo npm install -g pm2
      shell: bash

    - name: Start services
      run: pm2 start -n ${{ inputs.environment }} index.js -- ${{ inputs.port }}
      shell: bash

    - name: Start test
      run: npm test
      shell: bash