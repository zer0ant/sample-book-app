name: 'Build Docker image'
description: 'Action to building docker image for our sample-book-app'
runs:
  using: "composite"
  steps:
    - run: sh "ls"
      shell: bash
    - run: echo "Building docker image and pushing it to docker registry.."
      shell: bash
    - name: Build docker image
      run: sh "docker build --no-cache -t mtararujs/sample-book-app ."
      shell: bash
    - name: Runnning unit tests for node application in docker container..
      run: sh "docker run --rm --entrypoint=npm mtararujs/sample-book-app run test"
      shell: bash
    - name: Pushing docker image to docker registry..
      run: sh "docker push mtararujs/sample-book-app"
      shell: bash